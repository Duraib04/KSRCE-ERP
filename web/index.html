<!DOCTYPE html>
<html>
<head>
  <base href="/">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="KSRCE ERP - Enterprise Resource Planning System">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="KSRCE ERP">
  <meta name="theme-color" content="#0A1628">
  <title>KSRCE ERP System</title>
  <link rel="manifest" href="manifest.json">
  <!-- Preload critical resources for faster loading -->
  <link rel="preload" href="flutter_bootstrap.js" as="script">
  <link rel="preload" href="main.dart.js" as="script">
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  <link rel="dns-prefetch" href="https://fonts.gstatic.com">
  <style>
    html { height: 100%; }
    body {
      margin: 0; min-height: 100%;
      background: #0A1628;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    .loading-screen {
      display: flex; align-items: center; justify-content: center;
      height: 100vh; background: linear-gradient(180deg, #0A1628, #0D1F3C, #0A1628);
      transition: opacity 0.3s ease;
    }
    .loading-screen.fade-out { opacity: 0; pointer-events: none; }
    .loading-content { text-align: center; color: white; }
    .loading-content h1 { font-size: 28px; margin: 0; font-weight: 600; }
    .loading-content p { font-size: 14px; margin: 12px 0 0 0; opacity: 0.6; }
    .spinner {
      width: 40px; height: 40px;
      border: 3px solid rgba(255,255,255,0.2); border-radius: 50%;
      border-top: 3px solid #D4A843;
      margin: 24px auto 0; animation: spin 0.8s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div id="loading" class="loading-screen">
    <div class="loading-content">
      <h1>KSRCE ERP</h1>
      <p>Loading...</p>
      <div class="spinner"></div>
    </div>
  </div>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    function removeLoader() {
      var el = document.getElementById('loading');
      if (el) { el.classList.add('fade-out'); setTimeout(function() { el.remove(); }, 300); }
    }
    setTimeout(removeLoader, 5000);
    window.addEventListener('flutter-first-frame', removeLoader);
  </script>
</body>
</html>
